<html>
  <head>
    <script>
        let list=document.getElementById('list') ;
        const apiUrl = "https://jasperlinpen.github.io/exercise2/flowchart.json";

// Fetch data using fetch API
fetch(apiUrl)
  .then(response => {
    if (!response.ok) {
      throw new Error('hTTP錯誤: ${response.status}');
    }
    return response.text(); // Convert response to JSON
  })
  .then(data => {
    console.log("Raw JSON Data:", data); // Full JSON response

    // Parsing specific data from the JSON
    const parsedData = {
      id:data.s_0_0,
      title:data.s_0_1,
      body:data.s_3_0,
      userId:data.s_3_1
    };

    console.log("Parsed Data:", parsedData);
  })
  .catch(error => {
    console.error("Fetch Error:", error); // Handle errors
  });
   </script> 
  </head>
   
<body>
<hr/>  
<span id="list"></span> 


</body>
</html>
